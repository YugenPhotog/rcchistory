<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hanging Folders</title>
</head>
<div class="folder-system" style="font-family: Arial, sans-serif; border: 2px solid #000; background: #fff;">
  
  <div class="folder-rail" style="display: flex; background: #333; padding: 10px 5px 0 5px; gap: 5px; border-bottom: 2px solid #000;">
    
    <div class="tab" 
         onmouseover="showName(this, 'Syllabus_Spring2025.html')" 
         onmouseout="hideName(this, 'Doc 1')"
         onclick="loadFile('Syllabus_Spring2025.html')"
         style="background: #eee; padding: 5px 15px; border-radius: 8px 8px 0 0; cursor: pointer; border: 1px solid #000; transition: 0.2s;">
      Doc 1
    </div>

    <div class="tab" 
         onmouseover="showName(this, 'Historiography_Lecture.html')" 
         onmouseout="hideName(this, 'Doc 2')"
         onclick="loadFile('Historiography_Lecture.html')"
         style="background: #eee; padding: 5px 15px; border-radius: 8px 8px 0 0; cursor: pointer; border: 1px solid #000; transition: 0.2s;">
      Doc 2
    </div>
  </div>

  <div id="file-viewer" style="height: 500px; padding: 20px; overflow-y: auto;">
    <p style="color: #666;">Select a folder tab to load content...</p>
  </div>
</div>

<script>
  // Function to update the tab text on hover
  function showName(element, fullName) {
    element.innerText = fullName;
    element.style.background = "#fff";
  }

  // Function to reset the tab text
  function hideName(element, shortName) {
    element.innerText = shortName;
    element.style.background = "#eee";
  }

  // Function to load the HTML file into the viewer
  // Uses relative paths as per your stack requirements
  function loadFile(fileName) {
    const viewer = document.getElementById('file-viewer');
    viewer.innerHTML = `<iframe src="${fileName}" style="width: 100%; height: 100%; border: none;"></iframe>`;
  }
</script>
<body>
</body>
</html>
