<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RCC History</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-top: 0;
    }

    h2 {
      font-size: 22px;
      color: #555;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .course-button {
      background: #0073e6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 4px #999;
    }

    .course-button:hover {
      background: #005bb5;
    }

    .course-button:active {
      box-shadow: 0 2px #666;
      transform: translateY(2px);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #666;
    }

    .footer a {
      color: #0073e6;
      text-decoration: none;
    }

    .footer a:hover {
      color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RCC History</h1>
    <h2>Knowledge Vault</h2>
    <div class="button-container">
      <button onclick="window.location.href='hist101-knowledge_vault.html'" class="course-button">HIST 101</button>
      <button onclick="window.location.href='hist102.html'" class="course-button">HIST 102</button>
      <button onclick="window.location.href='HIST270.html'" class="course-button">HIST 270</button>
      <button onclick="window.location.href='PHIL210.html'" class="course-button">PHIL 210</button>
    </div>
    <div class="footer">
      Contact info: <a href="mailto:saustin@richland.edu">saustin@richland.edu</a>
    </div>
  </div>
</body>
</html>
